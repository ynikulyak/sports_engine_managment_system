<h2 style="text-shadow: #000 2px 2px 3px;color:white;">Search</h2>
            <!-- Search Form -->
            <form method="get" action="/cgi-bin/search.py">
                <div class="form-group">
                    <label for="pName" class="main">Search for your favorite Sport, team, or player:</label>
                    <input type="text" class="form-control" name="query" id="pName" placeholder="Name" value="[#QUERY#]">
                </div>
                <input type="submit" value="Search" class="btn btn-default">
                <br /><br />
            </form>
            
            <div class="table_container">
                [#error#]
                [#TABLE_OF_SPORT_DATA#]
            </div>

            <!-- Display Search Results -->
            <style type="text/css">
                .table_container {
                    background-color: white;
                }
                body {
                    background: url(https://www.thinkwy.org/wp-content/uploads/2017/10/hpfulq-1234.jpg);
                    background-size: cover;
                }
                label.main {
                    color: white;
                    font-weight: bold;
                    text-shadow: #000 2px 2px 3px;
                }
                .footer {
                    color: #fff;
                    text-shadow: #000 2px 2px 3px;
                }
                .outline {
                    text-shadow: #000 2px 2px 3px;
                }
            </style>
